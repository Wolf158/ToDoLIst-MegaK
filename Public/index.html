<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="wraper">
      <div class="title">
        <i class="fa-sharp fa-solid fa-circle-check title__icon"></i>
        <h1 class="title__name">To Do List</h1>
      </div>
      </h1>
      <form class="wraper__form" action="">
        <input
          class="wraper__form__input"
          type="text"
          placeholder="What we can make?"
        />
        <button class="wraper__form__button"><i class="fa-sharp fa-solid fa-plus"></i> add</button>
      </form>
      <ul class="wraper__task">
        <h2 class="wraper__task__name">task list:</h2>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
